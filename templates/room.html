{% extends 'main.html' %} {% load static %} {% block content %}

<main>
  <section id="room-name-wrapper">
    <p>Room Name: <span id="room-name"></span></p>
  </section>

  <section id="video-streams"></section>

  <section id="controls-wrapper">
    <div class="icon-wrapper">
      <img class="control-icon" id="mic-btn" src="{%static 'images/microphone.svg'%}" alt="microphone" />
    </div>

    <div class="icon-wrapper">
      <img class="control-icon" id="camera-btn" src="{%static 'images/video.svg'%}" alt="microphone" />
    </div>

    <div class="icon-wrapper">
      <img class="control-icon" id="leave-btn" src="{%static 'images/leave.svg'%}" alt="microphone" />
    </div>
  </section>
</main>

<script type="text/javascript" src="{%static 'assets/AgoraRTC_N-4.17.2.js'%}"></script>

<script type="text/javascript" src="{%static 'js/script.js'%}"></script>

{% endblock content %}
